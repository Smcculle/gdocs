<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple link generator</title>
	</head>
	
	<body>

		<form method="post">
			Enter file ID, start index, and end index to generate links 
			<br><br>
			
			<label> file ID
				<input type="text" id="fileID">
			</label>
			
			<label> start index
				<input type="text" id="startIndex">
			</label>
			
			<label> end index
				<input type="text" id="endIndex">
			</label>      
			<br><br>
	
			<input type="button" value="Generate links" onclick="generateLinks();"/>
		</form>

<script>

function generateLinks()
{	
    var fileID = document.getElementById("fileID").value;
    var startIndex = parseInt(document.getElementById("startIndex").value);
    var endIndex = parseInt(document.getElementById("endIndex").value);
	
    for( var i = startIndex + 1; i < endIndex + 1; i++)
    {
        createURL( fileID, startIndex, i );                                 
    }                                  
}

function createURL( fileID, startIndex, endIndex )
{
                                                 
    var url = 'https://docs.google.com/document/d/'; 
    url += fileID + '/revisions/load?id=' + fileID 
		+ '&start=' + startIndex + '&end=' + endIndex;
                                    
                                           
    var elem = document.createElement("a");
    elem.href = url;
    elem.innerHTML = startIndex + "_" + endIndex + "<br>";
    document.body.appendChild(elem);
}
</script>

	</body>
</html>
